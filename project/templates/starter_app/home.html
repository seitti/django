{% extends 'base.html' %}

{% block body_block %}

    <h1>Hi Django!
        <img src="http://blog.ittestsonline.com/wp-content/uploads/2015/04/djangopony.png" height="100" align="right"/>
    </h1>

    <div>
        {% for item in posts %}
            <a href="{{ item.slug }}"><h3>{{ item.title }}</h3></a>
            <i>{{ item.date }}</i>
            <p id="text_cut">{{ item.text }}</p>
            <a href="{{ item.slug }}" id="reading_more"><b>Read more</b>
        {% endfor %}
    </div>
{% endblock %}
